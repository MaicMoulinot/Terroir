<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/template.xhtml">
	<ui:define name="content">
		<h2>#{label.newuser}</h2>
		<br />
		<br />
		<h:form id="form">

			<p:messages id="messages" autoUpdate="true" showIcon="true" />
			<p:separator />

			<h:panelGrid columns="3">
				<p:outputLabel for="firstname" id="firstnameLabel"
					value="#{label.firstname}" />
				<p:inputText id="firstname" value="#{userJsf.firstName}"
					required="true" requiredMessage="#{error.mandatory}"
					validatorMessage="#{error.lenght2}">
					<f:validateLength minimum="2" />
					<f:ajax event="blur" render="firstnameMessage" />
				</p:inputText>
				<p:message id="firstnameMessage" for="firstname" display="text" />

				<p:outputLabel for="lastname" id="lastnameLabel"
					value="#{label.lastname}" />
				<p:inputText id="lastname" value="#{userJsf.lastName}"
					required="true" requiredMessage="#{error.mandatory}"
					validatorMessage="#{error.lenght2}">
					<f:validateLength minimum="2" />
					<f:ajax event="blur" render="lastnameMessage" />
				</p:inputText>
				<p:message id="lastnameMessage" for="lastname" display="text" />

				<p:outputLabel for="username" id="usernameLabel"
					value="#{label.username}" />
				<p:inputText id="username" value="#{userJsf.userName}"
					required="true" requiredMessage="#{error.mandatory}">
					<f:validator binding="#{usernameValidator}" />
					<f:ajax event="blur" render="usernameMessage" />
				</p:inputText>
				<p:message id="usernameMessage" for="username" display="text" />

				<p:outputLabel for="email" id="emailLabel" value="#{label.email}" />
				<p:inputText id="email" value="#{userJsf.email}" required="true"
					requiredMessage="#{error.mandatory}">
					<f:validator binding="#{emailValidator}" />
					<f:ajax event="blur" render="emailMessage" />
				</p:inputText>
				<p:message id="emailMessage" for="email" display="text" />

				<p:outputLabel for="password" id="passwordLabel"
					value="#{label.password}" />
				<p:password id="password" value="#{userJsf.password}"
					feedback="true" binding="#{password1}" required="true"
					requiredMessage="#{error.mandatory}">
					<f:ajax event="blur" execute="password password2"
						render="passwordMessage password2Message" />
				</p:password>
				<p:message id="passwordMessage" for="password" display="text" />

				<p:outputLabel for="password2" id="password2Label"
					value="#{label.password2}" />
				<p:password id="password2" value="#{userJsf.password}"
					feedback="true" required="true"
					requiredMessage="#{error.mandatory}">
					<f:ajax event="blur" execute="password password2"
						render="passwordMessage password2Message" />
					<f:attribute name="password1" value="#{password1}" />
					<f:validator binding="#{passwordValidator}" />
				</p:password>
				<p:message id="password2Message" for="password2" display="text" />

				<p:outputLabel for="birthdate" id="birthdateLabel"
					value="#{label.birthdate}" />
				<p:calendar id="birthdate" value="#{userJsf.birthDate}"
					navigator="true" pattern="dd/MM/yyyy">
					<f:ajax event="blur" render="birthdateMessage" />
				</p:calendar>
				<p:message id="birthdateMessage" for="birthdate" display="text" />

			</h:panelGrid>

			<!-- Button -->
			<br />
			<br />
			<h:outputLabel for="create">
				<h:outputText id="createLabel" value="#{msg.donotpressthe}" />
			</h:outputLabel>
			<p:commandButton id="create" value="#{msg.redbutton}"
				action="#{userJsf.create}" styleClass="ui-priority-primary" />
			<p:commandButton value="#{label.reset}" update="form" process="@this">
				<p:resetInput target="form" />
			</p:commandButton>
			<br />
			<br />
		</h:form>

	</ui:define>
</ui:composition>
</html>
