<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/template.xhtml">
	<ui:define name="content">
		<h2>#{label.userlist}</h2>
		<p:spacer height="50" />
		<h:form id="form">
			<p:growl id="growl" showDetail="true" />

			<h:outputLabel value="#{error.userempty}"
				rendered="#{empty beanListCustomer.listCustomers}"
				styleClass="messages" />

			<p:dataTable id="users" var="currentCustomer"
				value="#{beanListCustomer.listCustomers}" editable="true"
				rendered="#{not empty beanListCustomer.listCustomers}" rows="5"
				scrollable="true" scrollRows="2" stickyHeader="true"
				paginator="true" paginatorPosition="top"
				paginatorAlwaysVisible="false">

				<p:ajax event="rowEdit" listener="#{beanListCustomer.onRowEdit}"
					update=":form:growl" />
				<p:ajax event="rowEditCancel"
					listener="#{beanListCustomer.onRowCancel}" update=":form:growl"
					resetValues="true" />

				<f:facet name="header">#{label.userlist}</f:facet>

				<p:column headerText="#{label.id}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{currentCustomer.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.id}" label="#{label.id}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.username}"
					sortBy="#{currentCustomer.userName}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{currentCustomer.userName}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.userName}"
								label="#{label.username}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.firstname}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{currentCustomer.firstName}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.firstName}"
								label="#{label.firstname}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.lastname}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{currentCustomer.lastName}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.lastName}"
								label="#{label.lastname}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.email}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{currentCustomer.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.email}"
								label="#{label.email}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.password}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{currentCustomer.password}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.password}"
								label="#{label.password}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.street}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{currentCustomer.address.street}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.address.street}"
								label="#{label.street}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.complement}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{currentCustomer.address.complement}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.address.complement}"
								label="#{label.complement}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.postcode}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{currentCustomer.address.postCode}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.address.postCode}"
								label="#{label.postcode}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.city}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{currentCustomer.address.city}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.address.city}"
								label="#{label.city}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.country}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{currentCustomer.address.country}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.address.country}"
								label="#{label.country}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.coordinates}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{currentCustomer.address.coordinates}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.address.coordinates}"
								label="#{label.coordinates}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.birthdate}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{currentCustomer.birthDate}">
								<f:converter converterId="localDateConverter" />
							</p:outputLabel>
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.birthDate}">
								<f:converter converterId="localDateConverter" />
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.signupdate}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{currentCustomer.signUpDate}">
								<f:converter converterId="zonedDateTimeConverter" />
							</p:outputLabel>
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{currentCustomer.signUpDate}">
								<f:converter converterId="zonedDateTimeConverter" />
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{label.actions}">
					<p:rowEditor />
					<p:commandLink styleClass="ui-icon ui-icon-trash"
						update=":form:deleteConfirmDialog"
						oncomplete="PF('deleteConfirmation').show();"
						action="#{beanListCustomer.setCurrentUser(currentCustomer)}">
					</p:commandLink>
				</p:column>

			</p:dataTable>

			<p:confirmDialog id="deleteConfirmDialog" showEffect="slide"
				hideEffect="fade" header="#{label.confirmation}" severity="alert"
				widgetVar="deleteConfirmation"
				message="#{message.confirmdelete} #{beanListCustomer.currentUser.userName} ?"
				closeOnEscape="true">
				<p:commandButton id="confirm" value="#{label.valid}"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
					oncomplete="PF('deleteConfirmation').hide();" update=":form:growl"
					action="#{beanListCustomer.delete()}" process="@this" />
				<p:commandButton id="decline" value="#{label.cancel}"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					oncomplete="PF('deleteConfirmation').hide();" />
			</p:confirmDialog>

			<!-- Buttons -->
			<p:spacer height="50" />
			<h:panelGrid columns="2">
				<h:outputLabel for="create">
					<h:outputText id="createLabel" value="#{label.newuser}" />
				</h:outputLabel>
				<h:commandButton id="create" value="#{label.ok}"
					action="registrationcustomer?faces-redirect=true" />
			</h:panelGrid>
			<p:spacer height="50" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
